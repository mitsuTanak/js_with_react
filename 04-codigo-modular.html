<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Importação de Módulos</title>
</head>
<body>
  <div id="output"></div>

  <script type="module">

    //1ª Digitação (aqui)
    import { pessoa, curso as treinamento}
    from "./modulos/pessoa.js"

    exibirNaTela(pessoa.nome)
    exibirNaTela(treinamento.titulo)


    function exibirNaTela(texto) {
      // Exibe a mensagem no console do navegador
      console.log(texto);

      // Exibe a mensagem na tela da página
      document.getElementById('output').innerHTML += texto + '<br>';
    }
  </script>
</body>
</html>
