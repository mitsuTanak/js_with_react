    exibirNaTela('======================');

    function soma(...valores){
        let total = 0;

        for(let valor of valores) {
            total += valor;
        }
        return total;
    }

    // Obs só é possível fazer a função com diferentes qtds de valores por conta do (...) spread na função
    exibirNaTela( soma(10,20) );
    exibirNaTela( soma(5, 3, 35, 55, 10,20) );

    }
